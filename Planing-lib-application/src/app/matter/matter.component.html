<div class="box"></div>
<div class="cotainer">

    <table class="table table-striped tbl">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Coef</th>
        </thead>
        <tbody>
            <tr *ngFor="let spec of matt">
                <th scope="row">{{ spec.matterId }}</th>
                <td>{{ spec.name }}</td>
                <td>{{ spec.coef | number }}</td>
            </tr>
        </tbody>
    </table>
</div>
