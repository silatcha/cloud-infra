<div class="login-page d-flex align-items-center bg-gray-100">
    <div class="container mb-3">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body p-5">
              <header class="text-center mb-5">
                <h1 class="text-xxl text-gray-400 text-uppercase">Register<strong class="text-primary">To planing</strong></h1>
                <p class="text-gray-500 fw-light"></p>
              </header>
              <form class="register-form" [formGroup]="registerForm">
                <div class="row">
                  <div class="col-lg-8 mx-auto">
                    <div class="input-material-group mb-3">
                        <select formControlName="role" id="role">
                           <option [ngValue]="null" >Select user</option>
                           <option  value="student" (click)="able('student')">Etudiant</option>
                           <option  value="teacher" (click)="able('teacher')">Enseignant</option>
                           <option  value="manager" (click)="able('')">Responsable</option>
                        </select>
                  </div>
                  <div class="input-material-group mb-3" *ngIf="disabStud">
                    <select formControlName="speciality" id="speciality">
                       <option [ngValue]="null" >Selectionné specialité</option>
                       <option *ngFor="let speciality of specialities"  value="{{speciality.specialityId}}" >{{speciality.name}}</option>
                    </select>
              </div>
              <div class="input-material-group mb-3" *ngIf="disabTeach">
                <select formControlName="matterId" id="matter">
                   <option [ngValue]="null" >Selectionné matiére</option>
                   <option *ngFor="let m of matters"  value="{{m.matterId}}" >{{m.name}}</option>
                </select>
          </div>
                    <div class="input-material-group mb-3">
                      <input class="input-material" type="text" formControlName="firstname" required data-validate-field="registerUsername">
                      <label class="label-material" for="register-username">firstname                </label>
                    </div>
                    <div class="input-material-group mb-3">
                        <input class="input-material" type="text" formControlName="lastname" required data-validate-field="registerUsername">
                        <label class="label-material" for="register-username">lastname                </label>
                      </div>
                      <div class="input-material-group mb-3">
                        <input class="input-material" type="text" formControlName="phone" required data-validate-field="registerUsername">
                        <label class="label-material" for="register-username">phone                </label>
                      </div>
                    <div class="input-material-group mb-3">
                      <input class="input-material" type="email" formControlName="email" required data-validate-field="registerEmail">
                      <label class="label-material">Email Address</label>
                    </div>
                    <div class="input-material-group mb-4">
                      <input class="input-material" type="password" formControlName="password" required data-validate-field="registerPassword">
                      <label class="label-material">Password</label>
                    </div>
                    <div class="form-check mb-4">
                      <input class="form-check-input" id="register-agree"  type="checkbox" required value="1" data-validate-field="registerAgree">
                      <label class="form-check-label form-label" for="register-agree">I agree with the terms and policy                        </label>
                    </div>
                  </div>
                  <div class="col-12 text-center">
                    <button class="btn btn-primary mb-3" id="login" (click)="onSubmit()">Register</button><br><span class="text-xs text-gray-500">Already have an account?  </span><a class="text-xs text-paleBlue ms-1" href="login.html">Login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center position-absolute bottom-0 start-0 w-100 z-index-20">
      <p class="text-gray-500">Design by <a class="external" href="https://bootstrapious.com/p/admin-template">Bootstrapious</a>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)                      -->
      </p>
    </div>
  </div>
  <!-- JavaScript files-->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/chart.js/Chart.min.js"></script>
  <script src="vendor/just-validate/js/just-validate.min.js"></script>
  <script src="vendor/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="vendor/overlayscrollbars/js/OverlayScrollbars.min.js"></script>
  <!-- Main File-->
  <script src="js/front.js"></script>
  <script>
    // ------------------------------------------------------- //
    //   Inject SVG Sprite - 
    //   see more here 
    //   https://css-tricks.com/ajaxing-svg-sprite/
    // ------------------------------------------------------ //
    function injectSvgSprite(path) {
    
        var ajax = new XMLHttpRequest();
        ajax.open("GET", path, true);
        ajax.send();
        ajax.onload = function(e) {
        var div = document.createElement("div");
        div.className = 'd-none';
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
        }
    }
    // this is set to BootstrapTemple website as you cannot 
    // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
    // while using file:// protocol
    // pls don't forget to change to your domain :)
    injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg'); 
    
   
    
  </script>
